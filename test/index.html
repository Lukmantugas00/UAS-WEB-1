<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Company Header
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body>
  <header class="border-b-2 p-4">
   <div class="container mx-auto flex justify-between items-center">
    <div class="flex items-center">
     <img alt="Company Logo" class="mr-4" src="https://placehold.co/50x50"/>
     <div>
      <h1 class="text-xl font-bold">
       Company Name
      </h1>
      <p class="text-gray-600">
       Description
      </p>
     </div>
    </div>
    <div class="flex flex-col items-end space-y-2">
     <div class="flex space-x-4">
      <button class="border border-gray-400 px-2 py-1">
       EN
      </button>
      <button class="border border-gray-400 px-2 py-1">
       FR
      </button>
      <button class="border border-gray-400 px-2 py-1">
       DE
      </button>
      <button class="border border-gray-400 px-2 py-1">
       CN
      </button>
     </div>
     <nav>
      <ul class="flex space-x-4 text-gray-600">
       <li>
        <a class="hover:text-black" href="#">
         How It Works
        </a>
       </li>
       <li>
        <a class="hover:text-black" href="#">
         Edraw Max
        </a>
       </li>
       <li>
        <a class="hover:text-black" href="#">
         Edraw Mind Map
        </a>
       </li>
      </ul>
     </nav>
    </div>
   </div>
  </header>
  <div class="flex items-center justify-between bg-gray-200 p-2 border border-gray-400">
    <div class="flex space-x-4">
        <a href="#" class="text-gray-700 hover:text-gray-900">Home</a>
        <a href="#" class="text-gray-700 hover:text-gray-900">Products</a>
        <a href="#" class="text-gray-700 hover:text-gray-900">Dwonload</a>
        <a href="#" class="text-gray-700 hover:text-gray-900">Buy Now</a>
        <a href="#" class="text-gray-700 hover:text-gray-900">Support</a>
        <a href="#" class="text-gray-700 hover:text-gray-900">About Us</a>
    </div>
    <div class="flex items-center border border-gray-400 rounded">
        <input type="text" placeholder="Search" class="p-1 text-gray-700">
        <button class="p-1 bg-gray-300 hover:bg-gray-400">
            <i class="fas fa-search text-gray-700"></i>
        </button>
    </div>
</div>
<main class="p-3 flex flex-wrap">
    <!-- Main Image Section -->
    <section class="w-full mb-4">
     <img alt="Main Image" class="w-full rounded shadow" src="https://placehold.co/800x300?text=Main+Image"/>
    </section>
    
 </body>
</html>
